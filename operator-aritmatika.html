<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Aritmatika</title>
</head>
<body>
<script>
  /*
  Operator aritmatika
  1. + -> Tambah
  2. - -> Kurang
  3. * -> Kali
  4. ** -> Eksponensial (Pangkat)
  5. / -> Pembagian
  6. % -> Sisa Bagi
   */

  let result = 1+2 ; //3
  document.writeln("<p> 1 + 2 = " + result + "</p>");

  result = result - 1 ; //2
  document.writeln("<p> 3 - 1 = " + result + "</p>");

  result = result * 2 ; //4
  document.writeln("<p> 2 * 2 = " + result + "</p>");

  result = result / 2; //2
  document.writeln("<p> 4 : 2 = " + result + "</p>");
</script>
</body>
</html>
