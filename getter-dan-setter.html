<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Getter dan Setter</title>
</head>
<body>
<script>
  const mahasiswa= {
    firstName: "Dofir",
    lastName:"Fauzi",
    //getter
    get fullName(){
      return `${this.firstName} ${this.lastName}`
    },
    set fullName(value){
      const name = value.split(" ")
      this.firstName = name[0]
      this.lastName = name[1]
    }
  }

  console.log(mahasiswa.fullName)

  mahasiswa.fullName = "Sandhika Galih"

  console.log(mahasiswa.fullName)
</script>
</body>
</html>
