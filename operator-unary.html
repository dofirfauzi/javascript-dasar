<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Unary</title>
</head>
<body>
<script>
  /*
  operator unari hanya membutuhkan 1 data
  berikut operator unary di javascript

  1. + -> menandakan nilai positif
  2. - -> menandakan nilai negatif
  3. ++ -> Increment, menaikan 1 angka
  4. -- -> decrement, menurunkan 1 angka
   */

  let result = +1;
  result++;// 2
  document.writeln("<p>" + result + "</p>");
  result--;// 1
  document.writeln("<p>" + result + "</p>");
  result = -result; // -1
  document.writeln("<p>" + result + "</p>");
</script>
</body>
</html>
