<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Method</title>
</head>
<body>
<script>
  /*
  console method adalah printah untuk mencetak informasi kedalam console di brwoser
  console itu ada levelnya dari yang terbawah samapai ke atas
  defaultnya console di browser hanya menapilkan dari level info.

  level console
  1. console.debug()
  2. console.info() / console.log()
  3. console.warn()
  4. console.error()
  5. console.table()
   */

  console.debug("ini Debug");
  console.info("ini Info");
  console.warn("ini Warning");
  console.error("Ini Error")

  const array = ["Dofir Fauzi" , "Sopyan Sauri" , "hasan basri" , "Wawan Irawan" , "Budi Doremi"]

  console.table(array);

</script>
</body>
</html>
