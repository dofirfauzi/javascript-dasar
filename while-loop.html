<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Loop</title>
</head>
<body>
<script>
  /*
  1. while loop ada versi perulangan yang lebih sederhana dari for
  2. di while loop hanya ada kondisi perulangan, tanpa init dan post statement
   */
  let i = 0;
  while (i <= 10){
    console.log(i)
    i++
  }
</script>
</body>
</html>
