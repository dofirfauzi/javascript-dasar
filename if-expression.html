<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If Expression</title>
</head>
<body>
<script>
  /*
  if expression adalah percabangan, dimana kode tertentu akan di eksekusi jika nilai nya kondisinya terpenuhi
   */

  const examValue = 90;
  if(examValue > 80){
    console.info("Good Job")
  } else if(examValue > 60) {
    console.info("Not Bad Lah")
  } else {
    console.info("And kurang belajar")
  }
</script>
</body>
</html>
