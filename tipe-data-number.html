<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Data Number</title>
</head>
<body>
<script>
  /*
  tipe data number di javascript itu cuman satu, baik number desimal atau bilangan bulat
  semuanya sama disebutnya number.
  selain itu tipe data number juga mendukunng number notation,
  javascript juga mendukung binary, hexadecimal dan octal
   */
  document.writeln(100);
  document.writeln("<br>");
  document.writeln(100.123)
  document.writeln("<br>");
  document.writeln(0b11110101);
</script>
</body>
</html>
