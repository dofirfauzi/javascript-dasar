<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Method</title>
</head>
<body>
<script>
  /*
  1. pada tipe object kita sudah membahas tentang property
  2. function bisa ditambahkan sebagai property di object
  3. function di object disebut juga object method
   */

  const mobil = {
    brand : "toyota",
    startEngin : function (){
      console.log("engin Started")
    }
  }

  mobil.startEngin()
</script>
</body>
</html>
