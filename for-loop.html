<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>
<body>
<script>
  /*
  1. For adalah slah satu kata kunci yang bisa digunakan untuk melakukan perulangan
  2. blok code yang ada didalam for akan selalu di eksekusi selama kondisi terpenuhi.

  sintak for
  for(init statement;kondisi;post statement){
  Blok perulangan
  }
   */
  for( let i = 0 ; i <= 10; i++){
    console.info(i);
  }
</script>
</body>
</html>
