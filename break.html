<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break</title>
</head>
<body>
<script>
  /*
  kata kunci break bisa digunakan untuk menghentikan perulangan
   */

  let counter = 0;
  while (true){
    console.log(counter)
    counter++
    if (counter >= 10){
      break;
    }
  }
</script>
</body>
</html>
