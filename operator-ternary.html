<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Ternary</title>
</head>
<body>
<script>
  /*
  1. Operator ternary adalah operator sederhana dari if statement
  2. Operator ternary terdiri dari kondisi yang dievaluasi, jika bernilai true maka nilai pertama yanb akan dieksekusi, jika false maka nilai kedua yg dieksekusi

   */

  const nilai = 90;
  const ucapan = nilai >= 80 ? "Selamat anda lulus dengan baik" : "Mungkin anda harus mengulang";
  document.writeln(`<p> ${ucapan} </p>`)

</script>
</body>
</html>
