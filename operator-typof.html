<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatof typeof</title>
</head>
<body>
<script>
  /*
  Operator typeof digunakan untuk mengecek type data
  Type   -->   Hasil Operator typeof
  1. Undefined -> "undefined"
  2. Null -> "Object"
  3. Boolean -> "boolean"
  4. Number -> "number"
  5. BigInt -> "bigint"
  6. String -> "string"
  7. Symbol -> "symbol"
  8. Function -> "function"
  9. Lainnya -> "object"
   */

  let data = true ;
  const typeData = typeof data;
  document.writeln(`<p> ${typeData} </p>`)
</script>
</body>
</html>
