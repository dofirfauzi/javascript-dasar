<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operasi Perbandingan</title>
</head>
<body>
<script>
  /*
  Operasi Perbandingan adalah operasi untuk membandingkan dua buah data
  operasi perbandingan akan menghasilkan nilai boolean, true atau false

  berikut operator perbandingan
  1. > -> Lebih dari
  2. < -> Kurang dari
  3. >= -> Lebih dari sama dengan
  4. <= -> Kurang  dari sama dengan
  5. == -> Sama dengan
  6. === -> sama dengan dan sama tipe data
  7. != -> tidak sama dengan
  8. !== ->tidak sama dengan dan tidak sama tipe
   */

  let result = 5 > 4; //true
  document.writeln("<p>" + result + "</p>");

  result = 5 < 4; //false
  document.writeln("<p>" + result + "</p>");

  result = 5 >= 5; //true
  document.writeln("<p>" + result + "</p>");

  result = 5 <= 5; //true
  document.writeln("<p>" + result + "</p>");

  result = 5 == "5"; //true
  document.writeln("<p>" + result + "</p>");

  result = 5 === "5"; //false
  document.writeln("<p>" + result + "</p>");


</script>
</body>
</html>
