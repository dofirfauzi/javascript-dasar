<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue</title>
</head>
<body>
<script>
  /*
  continue adalah kata kunci yang dapat digunakan untuk menskip perulangan
   */
  for(let i = 0; i <= 10; i++){
    if(i % 2 === 1 ){
    continue;
    }
    console.info(i)
  }
</script>
</body>
</html>
