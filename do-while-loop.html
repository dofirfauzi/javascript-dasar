<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While Loop</title>
</head>
<body>
<script>
  /*
  1. Do whilel loop mirip seperti while loop
  2. perbedaan nya ada pada pengecekan kondisi, di do while loop, pengecekan kondisi dilakukan diakhir
  3. sehingga pada do while loop minimal pasti 1 kali perualangan  di eksekusi
  */

  let i = 0;
  do {
    console.log(i)
    i++
  } while (i<=10)
</script>
</body>
</html>
